<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="leaderboard">🏆LEADERBOARD🏆</h1>
    <div id="wrapper">
      <div class="form-div">
        <form action="" class="form">
            <input type="text" class="inp_btn"  placeholder="First Name" name="fname" />
            <input type="text"class="inp_btn" placeholder="Last Name" name="lname" />
            <select name="country" id="" class="inp_btn">
              <option value="" selected disabled>Select Country</option>
              <option value="india">India</option>
              <option value="australia">Australia</option>
              <option value="west indies">West Indies</option>
              <option value="england">England</option>
              <option value="pakistan">Pakistan</option>
            </select>
            <input type="number" class="inp_btn" placeholder="Score" name="score" />
            <button type="submit" class="inp_btn">Add Score</button>
          </form>
      </div>

      <div id="leaderBoard"></div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
